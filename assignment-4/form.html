<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <form action="" class="jumbotron">
        <div class="form-group row">
            <label for="fname" class="col-sm-3">First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="fname" id="fname" placeholder="Your name..">
            </div>
        </div>
        <div class="form-group row">
            <label for="lname" class="col-sm-3">Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="lname" id="lname" placeholder="Your last name..">
            </div>
        </div>
        <div class="form-group row">
            <label for="country" class="col-sm-3">Country</label>
            <div class="col-sm-8">
                <select class="form-control" name="country" id="country">
                    <option class="form-control" value="India">India</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="message" class="col-sm-3">Subject</label>
            <div class="col-sm-8">
                <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Write something.."></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-11">
                <button class="btn btn-success" style="float: right;">Submit</button>
            </div>
        </div>  
    </form>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
</body>
</html>
