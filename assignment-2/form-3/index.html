<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Name <span>Add your name</span></label>
            <input type="text" id="name">
            <label for="email">Email <span>Enter a valid Email</span></label>
            <input type="email" name="email" id="email">
            <label for="phone">Phone <span>Add a Phone Number</span></label>
            <input type="text" name="phone" id="phone">
            <label for="web">Website <span>Your Website</span></label>
            <input type="text" name="web" id="web">
            <label for="priority">Priority <span>Priority Level</span></label>
            <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="high">High</option>
            </select>
            <label for="type">Type <span>Type of Contact</span></label>
            <select name="type" id="type">
                <option value="web">Website Update</option>
            </select>
            <label for="message">Message <span>Type Your Message</span></label>
            <textarea name="message" id="message" cols="30" rows="08"></textarea>
            <input type="submit" value="Submit" class="button">
        </form>

    </div>
    
</body>
</html>
